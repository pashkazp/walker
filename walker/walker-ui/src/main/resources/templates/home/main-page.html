<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Demonstration of the A* algorithm</title>
<meta content="" name="descriptison">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="assets/img/favicon.png" rel="icon">
<link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
<link href="assets/vendor/boxicons/css/boxicons.min.css"
	rel="stylesheet">
<link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
<link href="assets/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top ">
		<div class="container d-flex align-items-center">

			<div class="logo mr-auto">
				<h1 class="text-light">
					<a href="/">A* algorithm</a>
				</h1>
			</div>

			<nav class="nav-menu d-none d-lg-block">
				<ul>
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/faq">F.A.Q</a></li>
					<li><a href="/about">About</a></li>
				</ul>
			</nav>
			<!-- .nav-menu -->

		</div>
	</header>
	<!-- End Header -->

	<main id="main">


		<section class="inner-page">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-6">
						<form>
							<div class="form-group">
								<h3>Cell type</h3>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="wall"
										onclick="setCellType('w')" checked="checked">set/clear
										"Wall"
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="start"
										onclick="setCellType('s')">set/clear "Start"
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="finish"
										onclick="setCellType('f')">set/clear "Finish"
									</label>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<form>
							<div class="form-group">
								<h3>Shape</h3>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="square1"
										checked="checked">1 square
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="square2">2
										square
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="square3">3
										square
									</label>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<form>
							<div class="form-group">
								<h3>Stepset</h3>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="ortho"
										checked="checked">Orthogonal
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="octa">Octagon
									</label>
								</div>
								<div class="form-check">
									<label class="form-check-label"> <input type="radio"
										class="form-check-input" name="optradio" value="chess">Chess
									</label>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="form-group">
							<h3>Show process</h3>
							<div class="form-check">
								<label class="form-check-label"> <input type="checkbox"
									class="form-check-input" value="" disabled="disabled">yes
								</label>
							</div>
						</div>
						<div class="btn-toolbar">
							<button type="button" class="btn btn-primary rounded-pill">Execute</button>
							<button type="button" class="btn btn-primary rounded-pill"
								onclick="clearCells()">Clear</button>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="grid-gamecontainer overflow-auto">
					<div th:each="number: ${#numbers.sequence(1,10000)}"
						class="gamecell border border-dark square" data-value=" "
						th:data-number=${number}></div>
				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer">


		<div class="container py-4">
			<div class="copyright">
				By <strong><span>Pavlo Degtyaryev</span></strong>. 2020.
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

	<!-- Vendor JS Files -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
	<script src="assets/vendor/php-email-form/validate.js"></script>
	<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="assets/vendor/venobox/venobox.min.js"></script>
	<script src="assets/vendor/aos/aos.js"></script>

	<!-- Template Main JS File -->
	<script src="assets/js/main.js"></script>

	<script type="text/javascript">
		var cellType = "w";
		var startPoint = 0;
		var finishPoint = 0;
		var divStart;
		var divFinish;
		function setCellType(ch) {
			cellType = ch;
		};
	</script>
	<script type="text/javascript">
		$(".gamecell").on("mousedown mouseenter", function(e) {
			if (e.buttons == 1 || e.buttons == 3) {
				this.dataset.value = cellType;
				switch (cellType) {
				case 'w':
					break;
				case 's':
					if (startPoint != 0) {
						divStart.setAttribute("data-value", " ");
					}
					divStart = this;
					startPoint = this.dataset.number;
					break;
				case 'f':
					if (finishPoint != 0) {
						divFinish.setAttribute("data-value", " ");
					}
					divFinish = this;
					finishPoint = this.dataset.number;
					break;
				default:
					break;
				}
			}
		}).on("mouseup mouseout", function(e) {
		});
	</script>
	<script type="text/javascript">
	function clearCells(){
		 startPoint = 0;
		 finishPoint = 0;
		 var gameCells = document.getElementsByClassName("gamecell");
		 Array.from(gameCells).forEach((gameCell) => {
			 gameCell.setAttribute("data-value", " ");
			});
		 };
	</script>
</body>


</html>
